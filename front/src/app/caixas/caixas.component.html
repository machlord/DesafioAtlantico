
 <div class='container'>
   <div class="row">
      <div *ngFor="let item of caixas" class="col" style="width: 300px;">
        <div class="card" style="padding-bottom: 10px;">
          <img class="card-img-top" >
          <div class="card-body">
            <h5 class="card-title">{{item.descricao}}</h5>
            <p class="card-text">Caixa Atlantico</p>
          </div>
          <div *ngIf="item.ativo" class="card-header bg-success text-white">
             <b>
               Ativo
             </b>
          </div>
          <div *ngIf="!item.ativo" class="card-header bg-danger text-white">
            <b>
              Desativo
            </b>
          </div>
          <div  *ngFor="let nota_caixa of item.caixaNotas;index as i" class="list-group d-flex flex-row flex-wrap">
            <div *ngIf="i == 0" class="list-group-item w-50 list-group-item-action bg-secondary text-white">
              <b>
               <fa-icon [icon]="faMoneyBillWave"></fa-icon>
                <i>
                  Valor
                </i>
              </b>
            </div>
            <div *ngIf="i == 0" class="list-group-item w-50 list-group-item-action bg-secondary text-white">
                <b>
                  <i>
                    Qtd
                  </i>
                </b>
            </div>

            <div class="list-group-item w-50 list-group-item-action" [ngClass]="{'bg-pink': nota_caixa.quantidade <= nota_caixa.nota.critico}">
              <b>
                {{nota_caixa.nota.descricao}}
              </b>
            </div>
            <div class="list-group-item w-50 list-group-item-action" [ngClass]="{'bg-pink': nota_caixa.quantidade <= nota_caixa.nota.critico}">
                <div [ngClass]="{'text-danger font-weight-bold': nota_caixa.quantidade <= nota_caixa.nota.critico}">
                  {{nota_caixa.quantidade}}
                </div>
            </div>
          </div>
           <div *ngIf="item.ativo" class="card-header">
             <b>
               <button type="button" class="btn btn-primary btn-card-tamanho" (click)="desativarCaixa(item)">Desativar</button>
             </b>
          </div>
          <div *ngIf="!item.ativo" class="card-header">
            <b>
             <button type="button" class="btn btn-primary btn-card-tamanho"  (click)="ativarCaixa(item)">Ativar</button>
            </b>
          </div>

        </div>
      </div>
    </div>
  </div>
